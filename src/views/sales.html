<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ventas</title>
  <!-- <link rel="stylesheet" href="../assets/styles.css" type="text/css"> -->
  <link rel="stylesheet" href="../assets/sales.css" type="text/css">
</head>
<body>
  <h2>Gestión de Ventas</h2>

  <button id="backButton" class="btn info">Volver</button>
  <button id="openModalBtn" class="btn success">Agregar Venta</button>
  <a id="reportBtn" href="reportSales.html">Ver detalles</a>

  <!-- Modal -->
  <div id="saleModal" class="modal">
    <div class="modal-content">
      <span class="close" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle">Agregar Venta</h2>
      <form id="addSaleForm" data-mode="add" data-id="">
        
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date" required>
        
        <label for="totalAmount">Monto total del día:</label>
        <input type="number" name="totalAmount" id="totalAmount" step="0.01" required>
        
        <button type="submit" class="btn success">Guardar Venta</button>
      </form>
    </div>
  </div>


  <table>
    <caption>Lista de Ventas</caption>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Monto total del día</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="sale-list"></tbody>
  </table>

  <script src="../scripts/sales.js"></script>
  <script src="../scripts/index.js"></script>
</body>
</html>
