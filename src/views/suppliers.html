<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Proveedores</title>
  <!-- <link rel="stylesheet" href="../assets/styles.css" type="text/css"> -->
  <link rel="stylesheet" href="../assets/suppliers.css" type="text/css">
</head>
<body>
  <h2>Gestión de Proveedores</h2>

  <button id="backButton" class="btn info">Volver</button>
  <button id="openModalBtn" class="btn success">Agregar Proveedor</button>

  <!-- Modal -->
  <div id="supplierModal" class="modal">
    <div class="modal-content">
      <span class="close" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle">Agregar Proveedor</h2>
      <form id="addSupplierForm" data-mode="add" data-id="">
        
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required>
        
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
        
        <label for="phone">Telefono:</label>
        <input type="text" name="phone" id="phone" required>
        
        <label for="address">Direccion:</label>
        <input type="text" name="address" id="address">
        
        <button type="submit" class="btn success">Guardar Proveedor</button>
      </form>
    </div>
  </div>


  <table>
    <caption>Lista de Proveedores</caption>

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="supplier-list"></tbody>
  </table>

  <script src="../scripts/suppliers.js"></script>
</body>
</html>
